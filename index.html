<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css" type="text/css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
    <div class="container-fluid">
      
    <div class="row" >
      

      <div class="col-sm-4 manual-positioning">
              <div class="back-face">
       <!-- <img class="img-responsive" src="./images/bg-card-back.png" alt="card-back" style="width:100%" /> -->
        <div class="span-back-face">
          <p class="card-cvc">000</p>
        </div>
      </div>
      <div class="front-face">
        
                       
        <div class="span-face">
          <!--  <img class="img-responsive" src="./images/bg-card-front.png" alt="card-back" style="width:100%" /> -->
         <div class="d-flex align-items-center gap-2 mb-4">
           <div class="card-circle-big"></div>
        <div class="card-circle-small"></div>
        </div>
        <h1 class="cardholder-number">0000 0000 0000 0000</h1>
        <div class="d-flex justify-content-between align-items-center">
          
        <p class="cardholder-name">Jane Appleseed</p>
        <p class="card-date-valid">00/00</p>
        </div>
        
        </div>  
           

                
      </div>
        <picture>
  <source media="(max-width: 799px)" srcset="./images/bg-main-mobile.png" style="height:100%" />
  <source media="(min-width: 800px)" srcset="./images/bg-main-desktop.png" />
  <img src="./images/bg-main-mobile.png" alt="main background purple" style="width: 100%;"/>
</picture>
  </div>
      <div class="col-sm-8 mt-sm-0 mt-5 d-flex flex-column align-items-center justify-content-center">
        <form action="#" class="form-container-manual completed-container">
          <div class="mb-3 mt-3">
    <label for="card-name" class="form-label">Cardholder Name:</label>
    <input type="text" class="form-control" id="card-name" maxlength="50" placeholder="e.g Jane Appleseed" name="card-holder-name" required>
    <p class="error_blank card-name-error"></p>
  </div>
  <div class="mb-3">
    <label for="card-no" class="form-label">Card Number:</label>
    <input type="text" inputmode="numeric" class="form-control" id="card-no" placeholder="e.g. 1234 5678 9123 0000" name="card-number" pattern="[0-9\s]{13,19}"
  autocomplete="cc-number"
  maxlength="16"
  placeholder="xxxx xxxx xxxx xxxx" required="" />
  <p class="error_blank card-no-error"></p>
  </div>
  <div class="d-flex gap-2" style="width:100%">
  
  <div class="mb-3 ">
    <label for="month-year" class="form-label">Exp. Date (MM/YY)</label>
    <div class="d-flex gap-2">
      
    
    <input type="text" inputmode="numeric" class="form-control small-sized-input" id="month" min="01" max="12" placeholder="MM" name="month-input" maxlength=2 required/>
    
    <input type="text" inputmode="numeric" class="form-control small-sized-input" id="year" min="1900" max="2099" placeholder="YY" name="year-input" maxlength=4 required/>
    </div>
    <p class="error_blank month-year_error">Can't be blank</p>
  </div>
  <div class="mb-3 span-big">
    <label for="cvc" class="form-label">CVC</label>
    <input type="text" inputmode="numeric" class="form-control " id="cvc" min="100" max="999" placeholder="e.g. 123" name="cvc-no" maxlength=3 required />
    <p class="error_blank cvc-error"></p>
  </div>
  </div>
   <button type="submit" class="btn manual-styled-form-btn" id="confirm">Confirm</button>
   
        </form>
        <div id="success_message_container" class="text-center completed-container" style="display: none">
          <img class="mb-2 mt-5" src="./images/icon-complete.svg" alt="icon complete" />
          <h1 class="my-4 success-message-header">Thank you!</h1>
 <p class="my-3 success-message-text">
   We've added your card details
  Continue
 </p> 
    <button type="submit" class="mb-2 mt-4 btn manual-styled-form-btn">Continue</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Completed state start -->

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js">
    
  </script>
</body>
</html>
